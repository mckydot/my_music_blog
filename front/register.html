<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Blog Signup</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="signup-container">
        <div class="logo">
            <div class="logo-icon">🎵</div>
            <h1 class="logo-text">Music Blog</h1>
            <p class="logo-subtitle">나만의 음악 기록을 시작하세요</p>
        </div>

        <div class="success-message" id="successMessage">
            회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label class="form-label" for="name">이름</label>
                <input 
                    type="text" 
                    id="name" 
                    class="form-input" 
                    placeholder="홍길동"
                    required
                >
                <div class="form-error" id="nameError">이름을 입력해주세요.</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="nickname">닉네임(별명)</label>
                <input 
                    type="text" 
                    id="nickname" 
                    class="form-input" 
                    placeholder="건강한 리스너"
                    required
                >
                <div class="form-error" id="nicknameError">닉네임 입력해주세요.</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">이메일</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="example@email.com"
                    required
                >
                <div class="form-error" id="emailError">올바른 이메일 주소를 입력해주세요.</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">비밀번호</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="8자 이상 입력하세요"
                    required
                >
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
                <div class="form-help">영문, 숫자, 특수문자를 포함하여 8자 이상</div>
                <div class="form-error" id="passwordError">비밀번호는 8자 이상이어야 합니다.</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="passwordConfirm">비밀번호 확인</label>
                <input 
                    type="password" 
                    id="passwordConfirm" 
                    class="form-input" 
                    placeholder="비밀번호를 다시 입력하세요"
                    required
                >
                <div class="form-error" id="passwordConfirmError">비밀번호가 일치하지 않습니다.</div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    <a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 동의합니다 (필수)
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="marketing">
                <label for="marketing">
                    마케팅 정보 수신에 동의합니다 (선택)
                </label>
            </div>

            <button type="submit" class="btn-signup" id="submitBtn">회원가입</button>
        </form>

        <div class="login-link">
            이미 계정이 있으신가요? <a href="#">로그인</a>
        </div>
    </div>

    <script src="js/registerPage.js"></script>
</body>

</html>
