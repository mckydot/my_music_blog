<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Blog Main List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 상단 네비게이션 바 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="nav-logo">🎵 Music Blog</a>
                <a href="index.html" class="nav-link">홈</a>
                <a href="write.html" class="nav-link">글쓰기</a>
                <a href="#" class="nav-link">글 수정</a>
                <a href="storage.html" class="nav-link">음악 기록 저장소</a>
            </div>
            <div class="nav-right">
                <div class="profile" onclick="toggleDropdown()">
                    <img src="https://via.placeholder.com/40" alt="프로필" class="profile-img">
                    <span class="profile-name">사용자</span>
                    <span class="arrow">▼</span>
                </div>
                <div class="dropdown" id="profileDropdown">
                    <a href="#" class="dropdown-item">마이페이지</a>
                    <a href="#" id="logoutBtn" class="dropdown-item">로그아웃</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">

        <!-- 사이드바 -->
        <aside class="sidebar">
            <div class="sidebar-search">
                <input type="text" placeholder="아티스트 검색..." class="search-input">
            </div>

            <div class="sidebar-section">
                <h3 class="sidebar-title">관심 아티스트</h3>
                <ul class="artist-list">
                    <li class="artist-item active">
                        <img src="https://i.scdn.co/image/ab67616d0000b273d9e3b5a1b2eacae4ed52a4d6" alt="IU" class="artist-thumb">
                        <span class="artist-name">Metallica</span>
                    </li>
                    <li class="artist-item">
                        <img src="https://i.scdn.co/image/ab67616d0000b2738a4fb52ffb0a2c1e090d1dcb" alt="NewJeans" class="artist-thumb">
                        <span class="artist-name">Scorpions</span>
                    </li>
                    <li class="artist-item">
                        <img src="https://via.placeholder.com/40" alt="BTS" class="artist-thumb">
                        <span class="artist-name">Skid Row</span>
                    </li>
                    <li class="artist-item">
                        <img src="https://via.placeholder.com/40" alt="AKMU" class="artist-thumb">
                        <span class="artist-name">X-Japan</span>
                    </li>
                    <li class="artist-item">
                        <img src="https://via.placeholder.com/40" alt="IVE" class="artist-thumb">
                        <span class="artist-name">Queen</span>
                    </li>
                </ul>
            </div>

            <div class="sidebar-section">
                <h3 class="sidebar-title">인기 태그</h3>
                <div class="popular-tags">
                    <span class="tag-item">#락</span>
                    <span class="tag-item">#메탈</span>
                    <span class="tag-item">#하드락</span>
                    <span class="tag-item">#인디</span>
                    <span class="tag-item">#감성</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <h1>🎵 음악 기록 저장소</h1>

            <!-- 목록 카드 그리드 -->
            <div id="postGrid" class="grid"></div>
        </main>

    </div>

    <script src="js/storage.js"></script>
</body>
</html>
